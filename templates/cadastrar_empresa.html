<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="font-sans flex items-center justify-center h-screen">

    <div class="w-full max-w-md mx-auto">
        <nav class="bg-gray-800 p-4">
            <a href="{{ url_for('main_routes.painel_admin') }}"
                class="text-white hover:bg-gray-600 px-4 py-2 rounded">Usuários</a>
            <a href="{{ url_for('main_routes.cadastrar_empresa') }}"
                class="text-white hover:bg-gray-600 px-4 py-2 rounded">Cadastrar Empresa</a>
        </nav>

        <div class="container mx-auto mt-8">
            <h1 class="text-2xl font-bold mb-4">Cadastrar Nova Empresa</h1>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="mb-4">
                        {% for message in messages %}
                            <div class="bg-green-200 text-green-800 px-4 py-2 rounded">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('main_routes.cadastrar_empresa') }}">
                <div class="mb-4">
                    <label for="cnpj" class="block text-gray-600 text-sm font-semibold mb-2">CNPJ:</label>
                    <input type="text" name="cnpj" id="cnpj" class="w-full p-2 border rounded" required>
                </div>

            <div class="mb-4">
                <label for="nome" class="block text-gray-600 text-sm font-semibold mb-2">Nome:</label>
                <input type="text" name="nome" id="nome" class="w-full p-2 border rounded" required>
            </div>

            <div class="mb-4">
                <label for="contato" class="block text-gray-600 text-sm font-semibold mb-2">Contato:</label>
                <input type="text" name="contato" id="contato" class="w-full p-2 border rounded" required>
            </div>

            <div class="mb-4">
                <label for="cep" class="block text-gray-600 text-sm font-semibold mb-2">CEP:</label>
                <input type="text" name="cep" id="cep" class="w-full p-2 border rounded" required>
            </div>

            <div class="mb-4">
                <label for="rua" class="block text-gray-600 text-sm font-semibold mb-2">Rua:</label>
                <input type="text" name="rua" id="rua" class="w-full p-2 border rounded" required>
            </div>

            <div class="mb-4">
                <label for="bairro" class="block text-gray-600 text-sm font-semibold mb-2">Bairro:</label>
                <input type="text" name="bairro" id="bairro" class="w-full p-2 border rounded" required>
            </div>

            <div class="mb-4">
                <label for="numero" class="block text-gray-600 text-sm font-semibold mb-2">Número:</label>
                <input type="text" name="numero" id="numero" class="w-full p-2 border rounded" required>
            </div>

            <div class="mb-4">
                <label for="complemento" class="block text-gray-600 text-sm font-semibold mb-2">Complemento:</label>
                <input type="text" name="complemento" id="complemento" class="w-full p-2 border rounded">
            </div>

            <div class="mt-8">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Cadastrar Empresa
                </button>
            </div>
        </form>
    </div>

</body>

</html>
