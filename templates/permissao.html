<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permissões</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="font-sans antialiased bg-gray-100 dark:bg-gray-800 p-8">
    <div class="flex">
        <div x-data="{ showSidebar: false }" class="fixed top-0 left-0 z-50 p-4">
            <!-- Botão para abrir a barra lateral -->
            <button @click="showSidebar = true" class="text-purple-600 hover:text-purple-300 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                    </path>
                </svg>
            </button>

            <!-- Sobreposição escura -->
            <div x-show="showSidebar" @click="showSidebar = false" class="fixed inset-0 bg-black opacity-50 z-30"
                style="display: none;"></div>

            <!-- drawer component -->
            <div x-show="showSidebar" id="drawer-navigation"
                class="fixed top-0 left-0 z-40 w-64 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white dark:bg-gray-800"
                tabindex="-1" aria-labelledby="drawer-navigation-label" @click.away="showSidebar = false"
                @keydown.escape="showSidebar = false">
                <!-- Conteúdo da barra lateral -->

                <h5 id="drawer-navigation-label"
                    class="text-base font-semibold text-gray-500 uppercase dark:text-gray-400">
                    Menu</h5>

                <!-- Botão para fechar a barra lateral -->
                <button @click="showSidebar = false"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 absolute top-2.5 right-2.5 inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <span class="sr-only">Close menu</span>
                </button>

                <div class="py-4 overflow-y-auto">
                    <!-- Seu menu e itens da barra lateral aqui -->
                    <ul class="space-y-2 font-medium">
                        <li>
                            <a href="{{ url_for('main_routes.painel_admin') }}"
                                class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                                <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                                    aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                    viewBox="0 0 20 18">
                                    <path
                                        d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Zm1 9h-1.264A6.957 6.957 0 0 1 15 15v2a2.97 2.97 0 0 1-.184 1H19a1 1 0 0 0 1-1v-1a5.006 5.006 0 0 0-5-5ZM6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z" />
                                </svg>
                                <span class="flex-1 ml-3 whitespace-nowrap">Usuários</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('main_routes.cadastrar_empresa') }}"
                                class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                                <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                                    aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                    viewBox="0 0 24 24">
                                    <path
                                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zM11 7H13V11H16V13H13V17H11V13H8V11H11V7z" />
                                </svg>
                                <span class="flex-1 ml-3 whitespace-nowrap">Cadastrar empresas</span>
                            </a>
                        </li>
                        <!-- Adicione mais itens conforme necessário -->
                </div>
                </ul>
            </div>
        </div>

        <h1 class="text-3xl font-semibold text-gray-900 dark:text-white mb-6 text-center">Detalhes do Usuário</h1>
    
        <div class="bg-white dark:bg-gray-800 shadow-md rounded-md p-6 mb-6 mx-auto my-auto">
            <p class="mb-2"><strong class="text-gray-700 dark:text-gray-400">CPF:</strong> {{ user.cpf }}</p>
            <p class="mb-2"><strong class="text-gray-700 dark:text-gray-400">Nome Completo:</strong> {{ user.nome_completo }}</p>
            <!-- Adicione mais campos conforme necessário -->
        </div>
    <!-- Adicione formulários ou ações adicionais conforme necessário -->

</body>

</html>
